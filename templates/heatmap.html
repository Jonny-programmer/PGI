<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Main page</title>
	<meta name="description" content="Data from UV telescope located in PGI observatory for the analysis of auroras">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../static/css/graphs.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

</head>

<body>

<script>let c = 0</script>

<div id="plotly_graph">
</div>

<script src={{ url_for("static", filename="json/example.json") }}></script>
<script>Plotly.plot('plotly_graph', graphs, {});</script>


<h5 class="header">You are on the frame number {{ number }}</h5>
<div class="btn-group" role="group" aria-label="Basic example">
  <button type="button" class="btn btn-primary" onclick="ten_frames_back()"> << </button>
  <button type="button" class="btn btn-primary" onclick="previous_frame()"> < </button>
  <button type="button" class="btn btn-primary" onclick="next_frame()"> > </button>
  <button type="button" class="btn btn-primary" onclick="ten_frames_ahead()"> >> </button>
</div>

<script>
    $('.btn-group').IncrementBox({
        timeout: 75,
        cursor: false
    });

    function next_frame() {
        c++;
    };

    function previous_frame() {
        if (c > 1) {
            c--;
        }
        else {c = 0}
    };

    function ten_frames_ahead() {
        c+=10;
        
    };

    function ten_frames_back() {
        if (c > 10) {
            c-=10;
        }
        else {
            c=0;
        }
    };
</script>

</body>
</html>
