<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Sign up</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- EXO 2 FONT -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


		{% assets "scss_all" %}
		<link rel="stylesheet" href="{{ ASSET_URL }}">
		{% endassets %}

		<!-- Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

    </head>

	<body>
		<div class="wrapper" style="background-image: url('../static/img/bg-registration-form-2_2.jpg');">
			<div class="inner">
				<form method="post" name='fromValidation' id='fromValidation'>
					<h3>Вход</h3>
					<div class="form-wrapper">
						{{ form.email.label }}
						{{ form.email(type="email", class="form-control", id="email") }}
					</div>
					<div class="form-wrapper">
						{{ form.password.label }}
						{{ form.password(type="password", class="form-control", id="pass1") }}
					</div>
					<div class="error_msg">
						{{ message }}
					</div>
					<div class="remember">
						{{ form.remember_me() }}
						{{ form.remember_me.label }}
					</div>

					<div class='text-center'>
					    <button type='submit' id='submit'>Войти</button>
					</div>
				</form>
			</div>
		</div>

	</body>
</html>
