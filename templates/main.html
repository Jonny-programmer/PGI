{% extends "base.html" %}


{% block scripts %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="../static/css/graphs.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="https://atuin.ru/demo/ui-slider/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://atuin.ru/demo/ui-slider/jquery-ui.css">
<script src="https://atuin.ru/demo/ui-slider/jquery.ui.touch-punch.min.js"></script>
<script>

    return_button_func = function (name){
        return function(){
            $.ajax({
                url: "/",
                type: 'POST',
                data: ({
                    type: 'heatmap_button_event',
                    current: window.current,
                    pos: name,
                    value0: window.value_heatmap0,
                    value1: window.value_heatmap1
                }),
                datatype: 'text',
                success: window.funcSucces
            })
        }
    }

    window.funcSucces = function(data) {
        window.current = data['current']
        $("#text_id").html('You are on the frame number ' + window.current)
        $("#heatmap_graph").remove();
        $('<div>', {
            id: 'heatmap_graph'
        }).appendTo("#heatmaps")
        let graphs = JSON.parse(data['heatmap']);
        Plotly.plot('heatmap_graph', graphs, {});
    }

    function firstSuccess(data){
        let heatmap_graph = JSON.parse(data['heatmap']);
        let keogramm_graph = JSON.parse(data['keogram']);
        let lightcurve_graph = JSON.parse(data['lightcurve']);
        Plotly.plot('lightcurve_graph', lightcurve_graph, {})
        Plotly.plot('keogram_graph', keogramm_graph, {});
        Plotly.plot('heatmap_graph', heatmap_graph, {});

        lightcurve = document.getElementById('lightcurve_graph')

        lightcurve.on('plotly_click', function(data){
            let x = data.points[0].x;
            $.ajax({
                url: "/",
                type: 'POST',
                data: ({
                    type: 'lightcurve_click_event',
                    x: x,
                    value0: window.value_heatmap0,
                    value1: window.value_heatmap1
                }),
                datatype: 'text',
                success: window.funcSucces
            })
        })

    }

    $(document).ready(function () {
        $("#next").bind("click", return_button_func('next'))
        $("#next2").bind("click", return_button_func('next2'))
        $("#next3").bind("click", return_button_func('next3'))
        $("#last").bind("click", return_button_func('last'))
        $("#last2").bind("click", return_button_func('last2'))
        $("#last3").bind("click", return_button_func('last3'))
    })
</script>

<script>
    $(document).ready(function() {
        $.ajax({
                url: "/",
                type: 'POST',
                data: ({
                    type: 'first_event',
                    first: true
                }),
                datatype: 'text',
                success: firstSuccess
            })
        window.value_heatmap0 = 20000
        window.value_heatmap1 = 200000

    })

</script>
{% endblock %}


{% block lightcurve %}
<h1>Light Curve</h1>

<div id="lightcurve" class="lightcurve">
    <div id="lightcurve_graph">
    </div>
</div>



{% endblock %}



{% block keogramm %}
<h1>Keogramm</h1>
<div class="something_and_slider">
    <div id="keogram" class="keogram">
        <div id="keogram_graph">
        </div>
    </div>
    <div></div>
    <div>
        <div id="keogram_slider" class="ui-slider-vertical"></div>
        <div id="first_keogram_text" class="slider_text">a</div>
        <div id="second_keogram_text" class="slider_text">a</div>
    </div>
</div>


<script>
    $( ".ui-slider-vertical" ).slider({
        animate: 100,
        range: "min",
        min: 20000,
        max: 500000,
        values: [20000, 200000],
        orientation: "vertical",
        step: 1
        });


    text_position = function(value, id){
        let top_pos = $( id ).height() * (1- value / 500000);
        let left_pos = 2 * $( id ).width();
        return [left_pos, top_pos]
    }

    window.change_pos = function(value, id1, id2){
        $(id1).text(value / 1000 + 'K');
        value_left = text_position(value, id2)[0] + $(id2).position().left
        value_top = text_position(value, id2)[1] + $(id2).position().top - $( id1 ).height() / 2
        $(id1).offset({top: value_top, left: value_left});
    }

    keogram_success = function(data) {
        $("#keogram_graph").remove();
        $('<div>', {
            id: 'keogram_graph'
        }).appendTo("#keogram")
        let graphs = JSON.parse(data);
        Plotly.plot('keogram_graph', graphs, {});
    }


    $( "#keogram_slider" ).slider({
        slide: function( event, ui ) {
        window.change_pos(ui.values[0], " #first_keogram_text ", " #keogram_slider ");
        window.change_pos(ui.values[1], " #second_keogram_text ", " #keogram_slider ");
        }
    });

    $( "#keogram_slider" ).slider({
        stop: function( event, ui ) {
        window.value_keogram0 = ui.values[0];
        window.value_keogram1 = ui.values[1];
        $.ajax({
                url: "/",
                type: 'POST',
                data: ({
                    type: 'keogram_slider_event',
                    value0: ui.values[0],
                    value1: ui.values[1],
                }),
                datatype: 'text',
                success: keogram_success
            })
        }
    });

    $(document).ready(function() {
    window.change_pos(20000, " #first_keogram_text ", " #keogram_slider ");
    window.change_pos(200000, " #second_keogram_text ", " #keogram_slider ");
    window.value_keogram0 = 20000;
    window.value_keogram1 = 200000;
    })


</script>
{% endblock %}
