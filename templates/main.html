<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<script>

    return_button_func = function (name){
        let a = {'next': 1, 'next2': 10, 'next3': 1000, 'last': -1, 'last2': -10, 'last3': -1000}
        return function(){
            window.current += a[name]
            $.ajax({
                url: "/",
                type: 'POST',
                data: ({
                    type: 'heatmap_button_event',
                    current: window.current,
                    pos: 'last',
                    value0: window.value_heatmap0,
                    value1: window.value_heatmap1
                }),
                datatype: 'text',
                success: window.funcSucces
            })
        }
    }

    window.funcSucces = function(data) {
        $("#text_id").html('You are on the frame number ' + window.current)
        console.log(window.current)
        $("#heatmap_graph").remove();
        $('<div>', {
            id: 'heatmap_graph'
        }).appendTo("#heatmaps")
        let graphs = JSON.parse(data);
        console.log(graphs);
        Plotly.plot('heatmap_graph', graphs, {});
    }

    function firstSuccess(data){
        let heatmap_graph = JSON.parse(data['heatmap']);
        let keogramm_graph = JSON.parse(data['keogram']);
        console.log(heatmap_graph)
        Plotly.plot('heatmap_graph', heatmap_graph, {});
        Plotly.plot('keogram_graph', keogramm_graph, {});
    }

    $(document).ready(function () {
        $("#next").bind("click", return_button_func('next'))
        $("#next2").bind("click", return_button_func('next2'))
        $("#next3").bind("click", return_button_func('next3'))
        $("#last").bind("click", return_button_func('last'))
        $("#last2").bind("click", return_button_func('last2'))
        $("#last3").bind("click", return_button_func('last3'))
    })
</script>

<script>
    $(document).ready(function() {
        $.ajax({
                url: "/",
                type: 'POST',
                data: ({
                    type: 'first_event',
                    first: true
                }),
                datatype: 'text',
                success: firstSuccess
            })
        window.value_heatmap0 = 20000
        window.value_heatmap1 = 200000

    })

</script>

{% block keogramm %}
<h1>Keogramm</h1>
<div class="something_and_slider">
    <div id="keogram" class="keogram">
        <div id="keogram_graph">
        </div>
    </div>
    <div></div>
    <div>
        <div id="keogram_slider" class="ui-slider-vertical"></div>
        <div id="first_keogram_text" class="slider_text"></div>
        <div id="second_keogram_text" class="slider_text"></div>
    </div>
</div>


<script>
    $( ".ui-slider-vertical" ).slider({
        animate: 100,
        range: "min",
        min: 20000,
        max: 500000,
        values: [20000, 200000],
        orientation: "vertical",
        step: 10000
        });


    text_position = function(value, id){
    let left_pos = $( id ).offset().left + 1.8 * $( id ).width();
    let a = 450 - $( id ).height() * ((value - 20000) / 480000)
    let top_pos = $( id ).offset().top + a - 15;
    return [left_pos, top_pos]
    }

    window.change_pos = function(value, id1, id2){
        $(id1).offset({top: text_position(value, id2)[1], left: text_position(value, id2)[0]});
        $(id1).text(value / 1000 + 'K');
    }

    keogram_success = function(data) {
        $("#keogram_graph").remove();
        $('<div>', {
            id: 'keogram_graph'
        }).appendTo("#keogram")
        let graphs = JSON.parse(data);
        console.log(graphs);
        Plotly.plot('keogram_graph', graphs, {});
    }


    $( "#keogram_slider" ).slider({
        slide: function( event, ui ) {
        window.change_pos(ui.values[0], " #first_keogram_text ", " #keogram_slider ");
        window.change_pos(ui.values[1], " #second_keogram_text ", " #keogram_slider ");
        }
    });

    $( "#keogram_slider" ).slider({
        stop: function( event, ui ) {
        window.value_keogram0 = ui.values[0];
        window.value_keogram1 = ui.values[1];
        $.ajax({
                url: "/",
                type: 'POST',
                data: ({
                    type: 'keogram_slider_event',
                    value0: ui.values[0],
                    value1: ui.values[1],
                }),
                datatype: 'text',
                success: keogram_success
            })
        }
    });

    $(document).ready(function() {
    window.change_pos(20000, " #first_keogram_text ", " #keogram_slider ");
    window.change_pos(200000, " #second_keogram_text ", " #keogram_slider ");
    window.value_keogram0 = 20000;
    window.value_keogram1 = 200000;
    })


</script>
{% endblock %}

<script>

});
