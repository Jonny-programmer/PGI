{% extends "base.html" %}

{% block content %}
<link rel='stylesheet' href="../static/css/user.css"/>
<table>
    <tr valign="top center">
        <td><img src="{{user.avatar(128)}}"></td>
        <td><h1>User: {{user.nickname}}</h1> {% if user.last_seen %}<p><i>Last logged in: {{user.last_seen}}</i></p>{% endif %} </td>

    </tr>
</table>
<hr>
{% for post in posts %}
<table style="align: right">
    {% include "post.html" %}
</table>
{% endfor %}
{% endblock %}
